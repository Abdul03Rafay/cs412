<!--blog/templates/blog/article.html-->

{% extends 'blog/base.html' %}
<h1>Showing all Articles</h1>
<!-- scriptlet code to display the value of the variable 'Articles' 
 {{ articles }}
  -->
 {% block content %}
 <main class="'grid-container">

        <article class="featured">
            {% if article.image_url %}
            <img src="{{article.image_url}}" alt="{{article.image_url}}">
            {% endif %}

            <div>
                <h2>{{article.title}}</h2>
                <strong>by {{article.author}} at {{article.published}}</strong>
                <p>
                {{article.text}}
                </p>
            </div>
        </article>
       
</main>
{% endblock %}
