<!-- mini_insta/templates/mini_insta/create_post_form.html -->
{% extends 'mini_insta/base.html' %}

{% block content %}

<div class="form-container">

    <h1>Create New Post</h1>
    <h2>Share what's on your mind {{ profile.user_name }}...</h2>

    <form method="POST" action="{% url 'mini_insta:create_post' profile.pk %}" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.caption.id_for_label }}"></label>
            {{ form.caption }}
            {% if form.caption.errors %}
                <div class="error">{{ form.caption.errors }}</div>
            {% endif %}
        </div>

        <div class="form-group">
            <label for="files">Image Files (Optional)</label>
            <input type="file" name="files" multiple class="form-control">
        </div>

        <!-- Hidden note: Profile is set automatically from URL -->

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Share Post</button>
            <a href="{% url 'mini_insta:show_profile' profile.pk %}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>

</div>

{% endblock %}
